<div class="employee-form">
  <h2>Add Employee</h2>
  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="employee.name" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" [(ngModel)]="employee.gender" required>
    </div>
    <div class="form-group">
      <label for="departmentId">Department:</label>
      <select id="departmentId" name="departmentId" [(ngModel)]="employee.departmentId" required>
        <option value="" disabled>Select Department</option>
        <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
